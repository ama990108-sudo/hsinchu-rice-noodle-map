<!DOCTYPE html> <html lang="zh-CN"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>最简Leaflet地图</title>     <!-- 1. 引入Leaflet CSS（必须） -->     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"            integrity="sha512-274k1iL9Z81i1+4s+w1vHcG4B66r4c5b1eO7F1qG7i5e4X9G8Q7eY8M1Z6x2sV4h1x3X4x3X4x3X4x3X4x3X4x3X4="            crossorigin="anonymous">     <style>         /* 2. 给地图容器设置明确高度（必须） */         #map {             height: 80vh; /* 占屏幕高度的80%，或用固定像素如500px */             width: 100%; /* 宽度自适应 */             margin: 0 auto; /* 居中显示（可选） */         }     </style> </head> <body>     <!-- 3. 地图容器（必须） -->     <div id="map"></div>      <!-- 4. 引入Leaflet JS（必须） -->     <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"              integrity="sha512-+WJO+z5G87V2d5zYr5S23e6s1U4H6o5eT9L0x9hz88u2x+hQJn8Jz9P4z/ofL7U8t2m2f09z33+P9O9F5J670Q=="              crossorigin="anonymous"></script>      <script>         // 5. 在DOM加载完成后初始化地图（必须）         document.addEventListener('DOMContentLoaded', function() {             // 初始化地图：设置中心坐标（新竹火車站）和缩放级别（15）             var map = L.map('map').setView([24.8016, 120.9716], 15);              // 添加OpenStreetMap瓦片图层（必须）             L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {                 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'             }).addTo(map);              // 添加一个标记（可选，验证地图是否可交互）             L.marker([24.8016, 120.9716]).addTo(map)                 .bindPopup('这里是新竹火車站')                 .openPopup();         });     </script> </body> </html>
